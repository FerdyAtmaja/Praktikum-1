<!DOCTYPE html>
<html>
  <head>
    <title>Form Registrasi</title>
  </head>

  <body>
    <font type="arial" black font size="8"> <b>Form HTML</b></font>
    <br /><br />
    <font ty="arial" size="5">
      Name :
      <input type="text" name="name" /> <br /><br />

      Gender :
      <input type="radio" name="jenis_kelamin" value="L" /> Man <input type="radio" name="jenis_kelamin" value="P" /> Woman <br /><br />

      Address :
      <input type="text" name="address" /> <br /><br />

      Country :
      <select name="Orientasi Minat">
        <option value="id">Indonesia</option>
        <option value="my">Malaysia</option>
        <option value="ph">Philippines</option>
        <option value="sg">Singapore</option>
        <option value="th">Thailand</option>
      </select>
      <br /><br />

      Email :
      <input type="text" name="email" /> <br /><br />

      Photo :
      <input type="file" accept="image/*" id="img" />
      <br /><br />

      Comment :
      <textarea name="deskripsi" cols="45" rows="5" align="center"> </textarea>
      <input type="submit" name="submit" value="Submit" />
    </font>
  </body>
</html>
